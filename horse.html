<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>말이 많아도 괜찮아?!</title>
    <link rel="stylesheet" href="style/style.css" />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }

      #video-background {
        position: fixed;
        top: 0;
        left: 1;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        pointer-events: none;
      }

      #matter-container {
        position: relative;
        z-index: 1;
      }

      nav {
        position: relative;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <!-- 유튜브 배경 영상 -->
    <div id="video-background">
      <iframe
        width="100%"
        height="100%"
        src="https://www.youtube.com/embed/9sSrQrg0-I4?autoplay=1&mute=1&loop=1&playlist=9sSrQrg0-I4&controls=0&showinfo=0&modestbranding=1"
        frameborder="0"
        allow="autoplay; fullscreen"
        allowfullscreen
      ></iframe>
    </div>

    <div class="gradient-overlay"></div>

    <nav>
      <div class="nav-right">
        <a class="back" href="#" onclick="showPopups()">‼</a>
      </div>
    </nav>

    <div
      style="
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 2;
        color: white;
        font-size: 2rem;
        text-align: center;
        line-height: 1.5;
        font-weight: bold;
        text-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
      "
    >
      무슨 말을 하고 싶어서 왔는지 모르지만<br />
      여긴… 말이 말을 겁니다.
    </div>

    <script>
      function showPopups() {
        alert('여기까지 온 걸 보니, 당신도 말이 좀 많은 편이군요.');
        window.location.href = 'info.html'; // 페이지 이동
      }
    </script>
  </body>
</html>
