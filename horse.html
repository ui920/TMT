<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>다↗그↘닥↗</title>
    <link rel="stylesheet" href="style/style.css" />
    <script src="./js/horse.js"></script>
    <link
      rel="icon"
      type="image/png"
      href="favicon/D96x96.png"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="icon"
      type="image/png"
      href="favicon/L96x96.png"
      media="(prefers-color-scheme: dark)"
    />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }

      #video-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        pointer-events: none;
      }

      /* 화이트 그라데이션 오버레이 */
      .gradient-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 50%;
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 100),
          rgba(255, 255, 255, 0)
        );
        z-index: 0; /* 동영상 위에 표시되도록 설정 */
        pointer-events: none; /* 클릭 불가능하게 설정 */
      }

      nav {
        position: relative;
        z-index: 2;
      }

      .gallop-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 1;
      }

      .gallop-text {
        font-size: 28px;
        font-weight: bold;
        color: rgb(255, 255, 255); /* 텍스트 색상 설정 */
        letter-spacing: 1px;
      }
    </style>
  </head>
  <body>
    <!-- 유튜브 배경 영상 -->
    <div id="video-background">
      <iframe
        width="100%"
        height="100%"
        src="https://www.youtube.com/embed/9sSrQrg0-I4?autoplay=1&mute=1&loop=1&playlist=9sSrQrg0-I4&controls=0&showinfo=0&modestbranding=1"
        frameborder="0"
        allow="autoplay; fullscreen"
        allowfullscreen
      ></iframe>
    </div>

    <!-- 화이트 그라데이션 오버레이 -->
    <div class="gradient-overlay"></div>

    <nav>
      <div class="nav-right">
        <a class="back" href="#" onclick="showPopups()">‼</a>
      </div>
    </nav>

    <!-- 타이핑 애니메이션 텍스트 -->
    <div class="gallop-container">
      <div id="typing-text" class="gallop-text"></div>
    </div>
  </body>
</html>
