<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>말이 많아도 괜찮아?!</title>
    <link rel="stylesheet" href="style/style.css" />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }

      #video-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        pointer-events: none;
      }

      /* 화이트 그라데이션 오버레이 */
      .gradient-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 30%;
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0.8),
          rgba(255, 255, 255, 0)
        );
        z-index: 0; /* 동영상 위에 표시되도록 설정 */
        pointer-events: none; /* 클릭 불가능하게 설정 */
      }

      nav {
        position: relative;
        z-index: 2;
      }

      .gallop-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 1;
      }

      .gallop-text {
        font-size: 28px;
        font-weight: bold;
        color: rgb(255, 255, 255); /* 텍스트 색상 설정 */
        letter-spacing: 1px;
      }
    </style>
  </head>
  <body>
    <!-- 유튜브 배경 영상 -->
    <div id="video-background">
      <iframe
        width="100%"
        height="100%"
        src="https://www.youtube.com/embed/9sSrQrg0-I4?autoplay=1&mute=1&loop=1&playlist=9sSrQrg0-I4&controls=0&showinfo=0&modestbranding=1"
        frameborder="0"
        allow="autoplay; fullscreen"
        allowfullscreen
      ></iframe>
    </div>

    <!-- 화이트 그라데이션 오버레이 -->
    <div class="gradient-overlay"></div>

    <nav>
      <div class="nav-right">
        <a class="back" href="#" onclick="showPopups()">‼</a>
      </div>
    </nav>

    <!-- 타이핑 애니메이션 텍스트 -->
    <div class="gallop-container">
      <div id="typing-text" class="gallop-text"></div>
    </div>

    <script>
      const text =
        '다그닥다그닥 Gallop Gallop Clip-Clop Dug-dug-dak! paka-paka';
      const typingTarget = document.getElementById('typing-text');
      let index = 0;

      function typeText() {
        if (index < text.length) {
          const span = document.createElement('span');
          span.textContent = text[index];
          typingTarget.appendChild(span);
          index++;
          setTimeout(typeText, 100); // 타이핑 속도 설정 (100ms)
        } else {
          // 모든 텍스트가 출력된 후 초기화하고 다시 시작
          setTimeout(() => {
            typingTarget.innerHTML = ''; // 기존 텍스트 삭제
            index = 0; // 인덱스 초기화
            typeText(); // 다시 시작
          }, 2000); // 대기 시간 (2초)
        }
      }

      // 타이핑 애니메이션 시작 (4.5초 뒤)
      setTimeout(typeText, 4500);

      function showPopups() {
        alert('여기까지 온 걸 보니, 당신도 말이 좀 많은 편이군요.');
        window.location.href = 'info.html'; // 페이지 이동
      }
    </script>
  </body>
</html>
